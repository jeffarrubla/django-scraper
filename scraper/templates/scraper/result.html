<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-AU-Compatible" content="ie=edge">
	<title>
		Link Collector
	</title>		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">		
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 m-5">
				<h1>Link Collector</h1>
			</div>
		</div>
		<div class="row m-5">
			<div class="col-md-4">
				<form method="POST" action="/">
					{% csrf_token %}
					<input type="text" class="form-control" name="site" id="site" placeholder="Enter site address">
				</div>	
				<div class="col-md-2">
					<button class="btn btn-primary" type="submit">Scrape</button>
				</div>		
				</form>
			<div class="col-md-6">
				<a class="btn btn-warning" href="/delete">Delete</a>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-8">
				<table class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Link</th>
				    </tr>
				  </thead>
				  <tbody>
				  	{% for link in data %}
					    <tr>		      
					      <td>{{ link.id }}</td>
					      <td>{{ link.name }}</td>
					      <td>{{ link.address }}</td>
					    </tr>
				    {% endfor %}	    
				  </tbody>
				</table>	
			</div>
		</div>		
	</div>
</body>
</html>
